<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rob's Bagstore — Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="home.html"><img src="assets/img/logo.png" class="logo me-2">Rob's Bagstore</a>
      <div class="d-flex ms-auto">
        <a class="btn btn-outline-secondary me-2" href="cart.html">Cart</a>
        <button id="btnSignOut" class="btn btn-outline-secondary">Sign out</button>
      </div>
    </div>
  </nav>

  <main class="container" style="padding-top:40px;">
    <div class="row g-3">
      <div class="col-md-8">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Shop</h4>
            <input id="search" class="form-control w-50" placeholder="Search products...">
          </div>
          <div id="shopGrid" class="row g-3"></div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3">
          <h6>Filters</h6>
          <div class="btn-group" role="group">
            <button class="btn btn-outline-primary" data-cat="all">All</button>
            <button class="btn btn-outline-primary" data-cat="Sling">Sling</button>
            <button class="btn btn-outline-primary" data-cat="Backpack">Backpack</button>
            <button class="btn btn-outline-primary" data-cat="Tote">Tote</button>
          </div>

          <hr>
          <a class="btn btn-success w-100 mt-2" href="cart.html">Go to Cart</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center">
    © <span id="year"></span> Rob's Bagstore
  </footer>

  <script type="module" src="js/shop.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
