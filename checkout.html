<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rob's Bagstore — Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-light bg-white fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="home.html"><img src="assets/img/logo.png" class="logo me-2">Rob's Bagstore</a>
    </div>
  </nav>

  <main class="container" style="padding-top:40px;">
    <h3>Checkout</h3>
    <form id="checkoutForm" class="row g-3 mt-2">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input id="shipName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input id="shipPhone" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Address</label>
        <textarea id="shipAddress" class="form-control" rows="2" required></textarea>
      </div>
      <div class="col-12">
        <label class="form-label">Payment</label>
        <select id="payment" class="form-select">
          <option value="gcash">GCash</option>
          <option value="cod">Cash on Delivery</option>
          <option value="card">Card (demo)</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-success" id="btnPlaceOrder" type="button">Place Order</button>
      </div>
    </form>
  </main>

  <footer class="text-center">
    © <span id="year"></span> Rob's Bagstore
  </footer>

  <script type="module" src="js/shop.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
